<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="screen">0</div>
        <button id="esc" class="others">AC</button>
        <button id="moreless" class="others">+/-</button>
        <button id="per" class="others">%</button>
        <button id="divide" class="operators">/</button>
        <button id="siete">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multi" class="operators">*</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="rest" class="operators">-</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="sum" class="operators">+</button>
        <button id="zero">0</button>
        <button id="coma">,</button>
        <button id="equal" class="operators">=</button>
    </div>
<script src="script.js"></script>
</body>
</html>
